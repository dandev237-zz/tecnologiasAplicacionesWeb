<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Configurar Informacion Extra Del Paciente</title>
    </h:head>
    <h:body>
        Nuhsa: <h:form>
            <h:inputText id="nuhsa" value="#{modifyGeneralPatientInfo.nuhsa}"></h:inputText>
            <h:commandButton value="Buscar" action="#{modifyGeneralPatientInfo.findByNuhsa}">
                <f:ajax execute="nuhsa" render="@form"></f:ajax>
            </h:commandButton>
            <br></br>
            <h:dataTable id="infoextra" value="#{modifyGeneralPatientInfo.infoExtra}" var="info">
                <h:column>
                    <f:facet name="Descripcion">Informacion</f:facet>
                    <h:inputText id="title" value="#{info.description}"></h:inputText>
                </h:column>
                <h:column>
                    <f:facet name="Borrar">Eliminar</f:facet>
                    <h:commandButton id="delete" value="Eliminar"
                                     action="#{modifyGeneralPatientInfo.deleteInfoExtra(info)}"></h:commandButton>
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton value="Actualizar" rendered="#{modifyGeneralPatientInfo.nuhsa != null}"
                             action="#{modifyGeneralPatientInfo.modifyInfo}"/>
            <br></br>
            <h:form rendered="#{modifyGeneralPatientInfo.nuhsa != null}">
                <table>
                    <tr>
                        <td>Descripci&oacute;n</td>
                        <td>Tipo</td>
                    </tr>
                    <tr>
                        <td>
                            <h:inputText id="info" value="#{modifyGeneralPatientInfo.description}"/>
                        </td>
                        <td>
                            <h:inputText id="type" value="#{modifyGeneralPatientInfo.type}" maxlength="6"
                                         converterMessage="Solo nÃºmeros enteros" validatorMessage="Por favor, introduce el tipo.">
                                <f:validateLength minimum="1" maximum="6"/>
                            </h:inputText> 
                        </td>
                    </tr>
                </table>
                <h:commandButton value="A&ntilde;adir mas informaci&oacute;n"
                                 action="#{modifyGeneralPatientInfo.addInfoExtra}"/>
            </h:form>
        </h:form>
        <h:form><h:commandButton action="#{backAction.goToMenu()}" value="Volver"/></h:form>
    </h:body>
</html>
