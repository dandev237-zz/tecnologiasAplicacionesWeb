<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Configurar Informacion Extra Del Paciente</title>
    </h:head>
    <h:body>
        Nuhsa: <h:form>
            <h:inputText id="nuhsa" value="#{modifyGeneralPatientInfo.nuhsa}"></h:inputText>
            <h:commandButton value="Buscar" action="#{modifyGeneralPatientInfo.findByNuhsa}">
                <f:ajax execute="nuhsa" render="infoextra"></f:ajax>
            </h:commandButton>
            <br></br>
            <h:dataTable id="infoextra" value="#{modifyGeneralPatientInfo.infoExtra}" var="info">
                <h:column>
                    <f:facet name="Descripcion">Informacion</f:facet>
                    <h:inputText id="title" value="#{info.description}"></h:inputText>
                </h:column>
                <h:column>
                    <f.facet name="Borrar">Eliminar</f.facet>
                    <h:commandButton id="delete" action="#{modifyGeneralPatientInfo.deleteInfoExtra(info)}"></h:commandButton>
                </h:column>
            </h:dataTable>
            <br></br>
            <br></br>
            <h:form>
                <h:inputText id="Info" value="#{modifyGeneralPatientInfo.descripcionTemporal}"></h:inputText>
                <h:commandButton value="A&ntilde;adir mas informaci&oacute;n" action="#{modifyGeneralPatientInfo.addInfoExtra()}"></h:commandButton>
            </h:form>
            
        </h:form>
    </h:body>
</html>
