<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Enviar Formulario de Contacto</title>
    </h:head>
    <h:body>
        <h:form>
            Título: <h:inputText id="title" value="#{formAction.title}"/><br/>
            Contenido: <br/><h:inputTextarea id="description" value="#{formAction.description}"/><br/>
            Formulario anónimo: <h:selectBooleanCheckbox id="anom" value="#{formAction.anom}"/><br/>
            <h:commandButton value="Enviar" action="#{formAction.sendForm()}"/>
        </h:form>
        <h:form><h:commandButton action="menu.jsp" value="Volver"/></h:form>
    </h:body>
</html>
