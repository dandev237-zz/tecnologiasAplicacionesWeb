<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formularios recibidos</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable id="forms" value="#{showForm.forms}" var="form">
                <h:column>
                    <f:facet name="header">Emisor</f:facet>
                        #{form.sender}
                </h:column>
                <h:column>
                    <f:facet name="header">T&iacute;tulo</f:facet>
                        #{form.title}
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton value="Mostrar" action="#{showForm.setTitleAndDescription(form)}">
                    </h:commandButton>
                </h:column>
            </h:dataTable><br/>
            <h:form rendered="#{showForm.mostrar}">
                T&iacute;tulo: <h:outputText value="#{showForm.title}"/><br/>
                Descripci&oacute;n: <br/><h:outputText value="#{showForm.description}"/><br/>
               <h:commandButton value="Borrar Formulario" action="#{showForm.borrarMensaje()}">
                   <f:ajax execute="@this" render="@all"/>
               </h:commandButton>
            </h:form>
        </h:form>
    </h:body>
</html>
