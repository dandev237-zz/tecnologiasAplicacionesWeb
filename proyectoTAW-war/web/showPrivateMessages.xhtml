<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mensajes privados recibidos</title>
    </h:head>
    <h:body>

        <h:form>
            <h:dataTable id="messages" value="#{sessionScope.user.tmessagesCollection}" var="message">

                <h:column>

                    <f:facet name="header">Emisor</f:facet>
                        #{message.sender}


                </h:column>

                <h:column>


                    <f:facet name="header">T&iacute;tulo</f:facet>
                        #{message.title}
                </h:column>

                <h:column>

                    <f:facet name="header">Mensaje</f:facet>
                        #{message.description}

                </h:column>

                <h:column>

                    <f:facet name="header"></f:facet>
                    <h:commandButton value="Borrar" action="#{messageAction.removeMessage(message)}"></h:commandButton>

                </h:column>


            </h:dataTable>
        </h:form>
        <h:form><h:commandButton action="#{backAction.goToMenu()}" value="Volver"/></h:form>
    </h:body>
</html>
